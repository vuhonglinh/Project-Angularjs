<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/lib/images/img1.png" class="d-block w-100" alt="/lib/images/img1.png">
      </div>
      <div class="carousel-item">
        <img src="/lib/images/img2.png" class="d-block w-100" alt="/lib/images/img2.png">
      </div>
      <div class="carousel-item">
        <img src="/lib/images/img3.png" class="d-block w-100" alt="/lib/images/img3.png">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


<div class="container" style="margin-top: 50px;">
    <div class="row" id="t-cards">
        <div class="col-md-4 py-3 py-md-0">
            <div class="card">
                <img src="/lib/images/img1.png" alt="">
            </div>
        </div>
        <div class="col-md-4 py-3 py-md-0">
            <div class="card">
                <img src="/lib/images/img2.png" alt="">
            </div>
        </div>
        <div class="col-md-4 py-3 py-md-0">
            <div class="card">
                <img src="/lib/images/img3.png" alt="">
            </div>
        </div>
    </div>
</div>

<div class="container" id="product-cards">
    <h1 class="text-center">Sản phẩm</h1>
    <div class="row" style="margin-top: 50px;">
        <div class="col-3 py- py-md-0 my-3" ng-repeat="(index, value) in listProducts">
            <div class="card">
                <img src="{{value.image}}" alt="">
                <div class="overlay">
                    <button type="button" ng-click="addCart(value.id)" class="btn btn-secondary" title="Add to Cart"><i><img
                                src="/lib/images/add carts.png" alt="" width="30px"></i></button>
                </div>
                <div class="card-body">
                    <a href="#!/detail/{{value.id}}" class="text-decoration-none"><h3 class="text-center">{{value.name}}</h3></a>
                    <h4 class="text-center">{{value.price | number:0  }} VNĐ</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <section class="banner" id="banner">

        <div class="banner-content">
            <h1>Bộ sưu tập <span>Đặc biệt</span></h1>
            <h5>GIẢM GIÁ LÊN ĐẾN 50%</h5>
            <a href="#" class="btn">Thêm</a>
        </div>

        <div class="img">
            <img src="/lib/images/banner-img.png" alt="">
        </div>
    </section>
</div>
