<div class="col px-5">
    <h1 class="text-center">Thêm mới bài viết</h1>
    <div class="col-12">
        <div class="form-group my-2">
            <label for="title" class="form-label">Tiêu đề bài viết</label>
            <input class="form-control" type="text" title="title" id="title" ng-model="data.title">
            <span class="text-danger" ng-show="validate.title">Không được để trống</span>
        </div>

        <div class="d-flex p-5 justify-content-between">
            <div class="form-group col-3">
                <label for="image">Ảnh bài viết</label>
                <input class="form-control" onchange="uploadImage(event)" type="text" name="image" id="image"
                    ng-model="data.image" accept="image/*">
                <span class="text-danger" ng-show="validate.image">Không được để trống</span>
            </div>
            <div class="form-group col-4">
                <img src="" alt="" id="previewImage" style="max-width: 100%; max-height: 200px;">
            </div>
        </div>

        <div class="form-group" class="form-label my-2">
            <label for="content">Nội dung bài viết</label>
            <textarea class="form-control" name="content" id="content" cols="30" rows="10"
                ng-model="data.content"></textarea>
            <span class="text-danger" ng-show="validate.content">Không được để trống</span>
        </div>

        <div class="form-group my-3">
            <button class="btn btn-primary mr-2" ng-click="add()">Thêm mới</button>
            <a href="#!/post/list" class="btn btn-warning">Quay lại</a>
        </div>
    </div>
</div>
