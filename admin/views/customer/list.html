<div class="row px-2">
    <div class="alert alert-success text-center" ng-show="Success">
        <span ng-show="addSuccess">Thêm thành công</span>
        <span ng-show="deleteSuccess">Xóa thành công</span>
        <span ng-show="editSuccess">Sửa thành công</span>
    </div>
    <div class="col-12">
        <h1 class="text-center">Danh sách khách hàng</h1>
        <a href="#!/customer/add" class="btn btn-primary my-3">Thêm mới khách hàng</a>
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Ảnh đại diện</th>
                    <th>Tên khách hàng</th>
                    <th>Email</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(index, value) in listCustomers" id="item-customer-{{value.id}}">
                    <td>{{ index + 1 }}</td>
                    <td><img style="width: 50px;" src="{{ value.image }}" alt=""></td>
                    <td>{{ value.name }}</td>
                    <td>{{ value.email }}</td>
                    <td>
                        <a href="#!/customer/edit/{{value.id}}" class="btn btn-warning">Sửa</a>
                        <button class="btn btn-danger" ng-click="delete(value.id)">Xoá</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
